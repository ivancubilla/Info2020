<!DOCTYPE html>
<html>
<head>
  <title>Inicio</title>
</head>
<body>
  <nav>
    
    <form method="get">
      {{ filtro.form.as_p }}
      <button type="submit">Buscar</button>
    </form>

    <a href="{% url 'crear_publicacion' %}">Crear</a>
  </nav>
  <div>
    {% for Publicacion in filtro.qs %}
      <a href="#">
        <h1>{{ Publicacion.get_tipo_display }}</h1>
        <p>{{ Publicacion.peso_aprox }} {{ Publicacion.get_unidad_display }}</p>
        <p>{{ Publicacion.ciudad }}</p>
        <p>{{ Publicacion.telefono }}</p>
      </a>
    {% endfor %}
  </div>
</body>
</html>
